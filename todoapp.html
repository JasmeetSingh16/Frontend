<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App with Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #left-pane, #right-pane {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #left-pane {
      border-right: 1px solid #ccc;
    }
    #task-list {
      list-style: none;
      padding: 0;
    }
    #task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 5px;
      border-bottom: 1px solid #ddd;
    }
    #task-list li.completed span.task-text {
      text-decoration: line-through;
      color: gray;
    }
    span.task-text {
      flex-grow: 1;
      cursor: pointer;
      margin-left: 8px;
    }
    button, input[type="checkbox"], textarea {
      cursor: pointer;
    }
    button.icon-btn {
      background: none;
      border: none;
      font-size: 18px;
      margin-left: 8px;
      cursor: pointer;
      color: #333;
    }
    button.icon-btn:hover {
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      resize: none;
      box-sizing: border-box;
    }
    input.edit-input {
      flex-grow: 1;
      font-size: 16px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <div id="left-pane">
    <h2>Tasks</h2>
    <ul id="task-list"></ul>
  </div>
  <div id="right-pane">
    <h2>Add Task</h2>
    <textarea id="task-input" placeholder="Type a new task and press ENTER"></textarea>
  </div>

  <script>
    const taskListEl = document.getElementById('task-list');
    const taskInput = document.getElementById('task-input');

    // Load tasks from localStorage or empty array
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render the task list UI
    function renderTasks() {
      taskListEl.innerHTML = '';

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.dataset.id = task.id;

        if (task.completed) li.classList.add('completed');

        // Checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => {
          task.completed = checkbox.checked;
          saveTasks();
          renderTasks();
        });

        // Task text span
        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = task.name;

        // Pencil icon button for edit
        const editBtn = document.createElement('button');
        editBtn.className = 'icon-btn';
        editBtn.innerHTML = '✏️';
        editBtn.title = 'Edit task';
        editBtn.addEventListener('click', () => startEditingTask(task.id, span));

        // Delete icon button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'icon-btn';
        deleteBtn.innerHTML = '✖️';
        deleteBtn.title = 'Delete task';
        deleteBtn.addEventListener('click', () => {
          tasks = tasks.filter(t => t.id !== task.id);
          saveTasks();
          renderTasks();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        taskListEl.appendChild(li);
      });
    }

    // Start editing a task: replace span with input
    function startEditingTask(id, spanEl) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = task.name;

      // Replace span with input
      spanEl.replaceWith(input);
      input.focus();

      // Save edited name on Enter or blur
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          finishEditingTask(id, input);
        } else if (e.key === 'Escape') {
          renderTasks();
        }
      });

      input.addEventListener('blur', () => {
        finishEditingTask(id, input);
      });
    }

    // Finish editing task: save changes and rerender
    function finishEditingTask(id, inputEl) {
      const newName = inputEl.value.trim();
      if (newName === '') {
        // If empty, delete the task
        tasks = tasks.filter(t => t.id !== id);
      } else {
        const task = tasks.find(t => t.id === id);
        if (task) task.name = newName;
      }
      saveTasks();
      renderTasks();
    }

    // Handle textarea ENTER key to add task
    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const text = taskInput.value.trim();
        if (text === '') return;

        const newTask = {
          id: Date.now().toString(),
          name: text,
          completed: false
        };
        tasks.push(newTask);
        saveTasks();
        renderTasks();

        taskInput.value = '';
      }
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
